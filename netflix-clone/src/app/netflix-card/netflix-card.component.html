<div class="card netflix-card" (mouseenter) = "showContentOnMouseHover($event)" (mouseleave) = "removeContentOnMouseLeave($event)" (click)="navigateToMovieDetailPage()"  [ngClass]="{'onHover': netflixCarData['isHover']}"  *ngIf="netflixCarData && netflixCarData.id" >
    <div class="card-img image-container">
        <img [src]="getMovieImage()" alt="" srcset="">
    </div>

    <div *ngIf="netflixCarData['isHover'] " >
        <div class="netflix-detail-container">
            <div class="netflix-title">
                <div>
                    {{netflixCarData.original_title}}
                </div>

                <div style="margin-left: auto;display: flex;">
                    <img src="../../assets/icon/ratings.png" alt="" srcset="" style="height: 23px;
    display: flex;
    align-items: center;
    bottom: 5px;
    position: relative;
    margin-right: 2px;"> {{netflixCarData.vote_average}}
                </div>
            </div>
            <div class="netflix-genre">
                {{getMovieGenre()}}
            </div>
        </div>
    </div>
</div>

<div class="card ghost-loader-container" *ngIf="!netflixCarData || !netflixCarData.id">
    <div class="ghost-loader">
        
    </div>
</div>
