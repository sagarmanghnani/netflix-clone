<div class="search-page">
    <div class="search-container">
        <input type="text" (input) = "getMovieSearchString($event)" placeholder="Start typing movie name to search">
    </div>
    <div class="search-btn-container">
        <button class="btn btn-primary" (click)="searchByButton($event)"> <clr-icon shape="search"></clr-icon> Search </button>
    </div>
</div>

<div *ngIf="searchedMovieDataList && searchedMovieDataList.length > 0 && resultsFound">
    <div *ngIf="!isSearching && searchedMovieDataList && searchedMovieDataList.length > 0" class="browsing-titles">
        Trending Movies of the day
    </div>

    <div *ngIf="isSearching && searchedMovieDataList && searchedMovieDataList?.length > 0" class="browsing-titles">
        Search results
    </div>
    <div class="search-results">
        <app-netflix-card-row [netflixDataList] = "searchedMovieDataList"></app-netflix-card-row>
    </div>
</div>

<div *ngIf="!resultsFound && isSearching">
    <div class="browsing-titles">
        Sorry! No results found. But you may also like
    </div>

    <div  class="search-results">
        <app-netflix-card-row [netflixDataList] = "searchedMovieDataList"></app-netflix-card-row>
    </div>

</div>

<div >

    <div class="browsing-titles" *ngIf="util?.upcomingMovie?.length > 0">
        Upcoming Movies
    </div>
    <div class="search-results">
        <app-netflix-card-row [netflixDataList] = "util?.upcomingMovie"></app-netflix-card-row>
    </div>
</div>

<div >
    
    <div class="browsing-titles" *ngIf="util?.topRatedMovie?.length > 0">
        Top Rated Movies
    </div>

    <div class="search-results">
            <app-netflix-card-row [netflixDataList] = "util?.topRatedMovie"></app-netflix-card-row>
    </div>

</div>
